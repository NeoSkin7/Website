<!-- Contact -->
<div class="mb4">
  <h2 class="f2 b lh-title mb2 w-40-l">Drop me a line below</h2>

  <form name="Contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
    <div class="flex-l mhn1-l">
      <!-- Bot Field -->
      <p hidden="true">
        <label>
          Don&apos;t fill this out if you&apos;re human:
          <input name="bot-field" />
        </label>
      </p>
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2 border-box">
          <label class="popup" for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
          <label class="popup" for="email">Email</label>
        </fieldset>
      </div>
    </div>
    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
      <label class="popup" for="message">Your message</label>
    </fieldset>
    <!-- ReCAPTCHA 2.0 -->
    <div class="ph1-l w-50-l w-100 mb2">
      <div data-netlify-recaptcha="true"></div>
    </div>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const recaptcha = document.querySelector('.g-recaptcha');
    recaptcha.setAttribute("data-theme", "dark");
  });
</script>
