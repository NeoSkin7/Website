<head>
	<!-- Title -->
	<title>{{ .Title }} | {{ $.Site.Title }}</title>

	<!-- Preconnects -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://neoski.uk/fonts/">

	<!-- Preloads -->
	<link rel="preload" as="image" href="{{ .Params.image }}" fetchpriority="high">

	<!-- Stylesheet -->
	{{ $stylesheet := .Site.Data.webpack.main }}
	{{ with $stylesheet.css }}
	<link href="{{ relURL . }}" rel="stylesheet">
	{{ end }}

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">

	<!-- General -->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="{{ .Summary }}">
	<meta name="date" content="{{ .Date }}">
	<meta name="robots" content="all">
	<meta name="googlebot" content="all">
	<meta name="bingbot" content="all">
	<meta name="keywords" content="teach, learn, blog, neoski">
	<meta name="language" content="English">
	<meta name="revisit-after" content="2 days">
	<meta name="author" content="Neo Skinner">
	<meta name="copyright" content="Copyright Neo Skinner and SkinnerMedia 2022-{{ now.Format " 2006" }}. All Rights Reserved.">
	<link type="text/plain" rel="author" href="/humans.txt" />
	<link rel="canonical" href="https://neoski.uk{{ .Permalink }}">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://neoski.uk/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://neoski.uk/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="https://neoski.uk/img/favicon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://neoski.uk/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="https://neoski.uk/img/favicon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="NeoSki">
	<meta name="application-name" content="NeoSki">
	<meta name="msapplication-TileColor" content="#1d95f8">
	<meta name="msapplication-TileImage" content="https://neoski.uk/img/favicon/favicon-32x32.png">
	<meta name="theme-color" content="#1d95f8">

	<!-- Open Graph -->
	<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
	<meta property="og:title" content="{{ .Title }} | {{ $.Site.Title }}">
	<meta property="og:description" content="{{ .Summary }}">
	<meta property="og:url" content="https://neoski.uk{{ .Permalink }}">
	<meta property="article:published_time" content="{{ .Date }}">
	<meta property="og:image" content="{{ .Params.socialimg }}">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://neoski.uk{{ .Permalink }}">
	<meta property="twitter:title" content="{{ .Title }} | {{ $.Site.Title }}">
	<meta property="twitter:description" content="{{ .Summary }}">
	<meta property="twitter:image" content="{{ .Params.socialimg }}">

	<!-- MathJax -->
	<script defer>
		window.MathJax = {
			tex: {
				inlineMath: { '[+]': [['$', '$']] }
			},
			svg: {
				fontCache: 'global'
			},
			output: {
				scale: 1,
				minScale: .5,
				displayOverflow: 'linebreak',
				linebreaks: {
					inline: true,
					width: '100%',
					lineleading: .2,
				}
			}
		};

		(function () {
			var script = document.createElement('script');
			script.src = 'https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js';
			script.defer = true;
			document.head.appendChild(script);
		})();
	</script>

	<!-- Netlify Identity -->
	{{ if .IsHome }}
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
	{{ end }}

	<!-- Twemoji -->
	<script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous" defer></script>

	<!-- Cookie Consent -->
	<!-- Google Analytics -->
	<script type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id=G-EMF804TXLZ" async></script>
	<script type="text/javascript">
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-EMF804TXLZ');

		gtag('consent', 'default', {
			'ad_storage': 'denied',
			'ad_user_data': 'denied',
			'ad_personalization': 'denied',
			'analytics_storage': 'denied'
		});
	</script>
	<!-- end of Google Analytics-->

	<!-- Microsoft Clarity -->
	<script type="text/javascript">
		(function (c, l, a, r, i, t, y) {
			c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
			t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
			y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
		})(window, document, "clarity", "script", "i9x2jzu2l7");

		window.clarity('consentv2', {
			ad_Storage: "denied",
			analytics_Storage: "denied"
		});
	</script>
	<!-- end of Microsoft Clarity-->

	<!-- Consent Manager -->
	<link rel="stylesheet" id="silktide-consent-manager-css" href="/cookie-consent/silktide-consent-manager.css">
	<script src="/cookie-consent/silktide-consent-manager.js" defer></script>
	<!-- end of Consent Manager -->
	<!-- end of Cookie Consent -->

	<!-- Accessibility -->
	<script>
		let acc = 0;

		function fontSwitch() {
			if (acc == 0) {
				document.documentElement.style.setProperty('--font-family', 'var(--acc-font)');
				document.documentElement.style.setProperty('--title-family', 'var(--acc-font)');
				document.documentElement.style.setProperty('--acc-button', 'var(--default-font)');
				acc = 1;
				console.log("Switched to accessible font");
			} else {
				document.documentElement.style.setProperty('--font-family', 'var(--default-font)');
				document.documentElement.style.setProperty('--title-family', 'var(--title-font)');
				document.documentElement.style.setProperty('--acc-button', 'var(--acc-font)');
				acc = 0;
				console.log("Switched to default font");
			}
		}
	</script>

</head>
