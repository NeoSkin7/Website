{{ define "main" }}

<div class="ph3">
	<div class="center mw6 pv3">

		<img src="{{ .Params.logo }}" alt="" class="db w5 center pv4">

		{{ .Content }}

		<div class="flex-ns mb3">
			{{ range .Params.contact_entries }}
			<div>
				<h3 class="f3 b lh-title mb2 primary">{{ .heading }}</h3>
				<p>{{ .text }}</p>
			</div>
			{{ end }}
		</div>

		{{ partial "contact-form" . }}

	</div>
</div>

{{ end }}
